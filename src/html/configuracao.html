<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Informações da ONG</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <h2>Atualizar Dados da ONG</h2>
        <div class="form-group">
            <label for="nomeInput">Nome:</label>
            <input type="text" id="nomeInput" class="form-control" placeholder="Digite o nome da ONG" />
        </div>
        <div class="form-group">
            <label for="fileInput">Selecionar Imagem:</label>
            <input type="file" id="fileInput" class="form-control" accept="image/png" />
        </div>
        <button id="atualizarBtn" class="btn btn-primary">Atualizar</button>
    </div>
    <p id="status"></p>

    <script src="../js/configuracao.js"></script>
</body>
</html>
