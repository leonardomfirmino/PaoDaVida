<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 id="nomeOng">Pão da Vida</h1> <!-- Título atualizado -->
    <div class="d-flex flex-column align-items-center mt-5">
      
      <!-- Botão para Cadastro de Beneficiário -->
      <button class="btn btn-secondary mb-3" id="cadastroBeneficiarioBtn">
        <img src="../icons/beneficiario-icon.png" alt="Cadastro de Beneficiário" style="width: 40px;">
        Cadastro de Beneficiário
      </button>
      
      <!-- Botão para Cadastro das Cestas -->
      <button class="btn btn-secondary mb-3" id="cadastroCestasBtn">
        <img src="../icons/cestas-icon.png" alt="Cadastro das Cestas" style="width: 40px;">
        Cadastro das Cestas
      </button>           
      
      <!-- Botão para Gerar Planilhas -->
      <button class="btn btn-secondary mb-3" id="gerarPlanilhasBtn">
        <img src="../icons/planilha-icon.png" alt="Gerar Planilhas" style="width: 40px;">
        Gerar Planilhas
      </button>

    </div>
  </div>
  <!-- chatbot -->

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="ChatOng"
    agent-id="072da42e-5dc5-413a-9338-3418cccdd556"
    language-code="pt-br"
  ></df-messenger>
  
  <script src="../js/menu.js"></script>
</body>
</html>
